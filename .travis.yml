language: r
warnings_are_errors: true
sudo: true
env:
- NOT_CRAN=true
r:
- release
r_binary_packages:
- rgdal
- sp
- rgeos
- raster
- sf
- classint
r_packages:
- formatR
- devtools
notifications:
  email:
    on_success: change
    on_failure: change
r_github_packages:
- jimhester/covr
r_check_args: "--no-vignettes"
after_success:
- Rscript -e 'library(covr); coveralls()'

